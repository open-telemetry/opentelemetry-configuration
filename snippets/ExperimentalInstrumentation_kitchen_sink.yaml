file_format: "1.0-rc.3"

instrumentation/development:
  # SNIPPET_START
  general:
    http:
      semconv:
        experimental: true
        version: 1
        dual_emit: true
      client:
        request_captured_headers:
          - Content-Type
          - Accept
        response_captured_headers:
          - Content-Type
          - Content-Encoding
        known_methods:
          - CONNECT
          - DELETE
          - GET
          - HEAD
          - OPTIONS
          - PATCH
          - POST
          - PUT
          - TRACE
      server:
        request_captured_headers:
          - Content-Type
          - Accept
        response_captured_headers:
          - Content-Type
          - Content-Encoding
        known_methods:
          - CONNECT
          - DELETE
          - GET
          - HEAD
          - OPTIONS
          - PATCH
          - POST
          - PUT
          - TRACE
    database:
      semconv:
        experimental: false
        version: 1
        dual_emit: false
    rpc:
      semconv:
        experimental: false
        version: 1
        dual_emit: true
    messaging:
      semconv:
        experimental: true
        version: 1
        dual_emit: false
    stability_opt_in_list: "http/dup,database"

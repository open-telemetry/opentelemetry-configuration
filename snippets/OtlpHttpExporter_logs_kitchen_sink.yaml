file_format: "1.0-rc.2"

logger_provider:
  processors:
    - batch:
        exporter:
          otlp_http:
            # SNIPPET_START
            endpoint: http://localhost:4318/v1/logs
            tls:
              ca_file: /app/cert.pem
              key_file: /app/cert.pem
              cert_file: /app/cert.pem
            headers:
              - name: api-key
                value: "1234"
            headers_list: "api-key=1234"
            compression: gzip
            timeout: 10000
            encoding: protobuf
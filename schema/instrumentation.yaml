$defs:
  ExperimentalGeneralInstrumentation:
    type: object
    additionalProperties: false
    properties:
      http:
        $ref: "#/$defs/ExperimentalHttpInstrumentation"
        description: |
          Configure instrumentations following the http semantic conventions.
          See http semantic conventions: https://opentelemetry.io/docs/specs/semconv/http/
        defaultBehavior: defaults as described in ExperimentalHttpInstrumentation are used
      sanitization:
        $ref: "#/$defs/ExperimentalSanitization"
        description: |
          Configure general sanitization options.
        defaultBehavior: defaults as described in ExperimentalSanitization are used
  ExperimentalHttpClientInstrumentation:
    type: object
    additionalProperties: false
    properties:
      request_captured_headers:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure headers to capture for outbound http requests.
        defaultBehavior: no outbound request headers are captured
      response_captured_headers:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure headers to capture for inbound http responses.
        defaultBehavior: no inbound response headers are captured
  ExperimentalHttpServerInstrumentation:
    type: object
    additionalProperties: false
    properties:
      request_captured_headers:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure headers to capture for inbound http requests.
        defaultBehavior: no request headers are captured
      response_captured_headers:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure headers to capture for outbound http responses.
        defaultBehavior: no response headers are captures
  ExperimentalHttpInstrumentation:
    type: object
    additionalProperties: false
    properties:
      client:
        $ref: "#/$defs/ExperimentalHttpClientInstrumentation"
        description: Configure instrumentations following the http client semantic conventions.
        defaultBehavior: defaults as described in ExperimentalHttpClientInstrumentation are used
      server:
        $ref: "#/$defs/ExperimentalHttpServerInstrumentation"
        description: Configure instrumentations following the http server semantic conventions.
        defaultBehavior: defaults as described in ExperimentalHttpServerInstrumentation are used
  ExperimentalSanitization:
    type: object
    additionalProperties: false
    properties:
      url:
        $ref: "#/$defs/ExperimentalUrlSanitization"
        description: |
          Configure URL sanitization options.
        defaultBehavior: defaults as described in ExperimentalUrlSanitization are used
  ExperimentalUrlSanitization:
    type: object
    additionalProperties: false
    properties:
      sensitive_query_parameters:
        type: array
        minItems: 0
        items:
          type: string
        description: |
          List of query parameter names whose values should be redacted from URLs.
          Query parameter names are case-sensitive.
          This is a full override of the default sensitive query parameter keys, it is not a list of keys in addition to the defaults.
          Set to an empty array to disable query parameter redaction.
        defaultBehavior: the default sensitive query parameter list as defined by the url semantic conventions (https://github.com/open-telemetry/semantic-conventions/blob/main/docs/registry/attributes/url.md) is used
  ExperimentalLanguageSpecificInstrumentation:
    type: object
    additionalProperties:
      type: object

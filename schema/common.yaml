$defs:
  IncludeExclude:
    type: object
    additionalProperties: false
    properties:
      included:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure list of value patterns to include.
          Values are evaluated to match as follows:
           * If the value exactly matches.
           * If the value matches the wildcard pattern, where '?' matches any single character and '*' matches any number of characters including none.
        defaultBehavior: all values are included
      excluded:
        type: array
        minItems: 1
        items:
          type: string
        description: |
          Configure list of value patterns to exclude. Applies after .included (i.e. excluded has higher priority than included).
          Values are evaluated to match as follows:
           * If the value exactly matches.
           * If the value matches the wildcard pattern, where '?' matches any single character and '*' matches any number of characters including none.
        defaultBehavior: .included attributes are included
  NameStringValuePair:
    type: object
    additionalProperties: false
    properties:
      name:
        type: string
        description: The name of the pair.
      value:
        type:
          - string
          - "null"
        description: The value of the pair.
        nullBehavior: TODO
    required:
      - name
      - value
  OtlpHttpExporter:
    type:
      - object
      - "null"
    additionalProperties: false
    properties:
      endpoint:
        type:
          - string
          - "null"
        description: |
          Configure endpoint, including the signal specific path.
        defaultBehavior: the http://localhost:4318/v1/{signal} (where signal is 'traces', 'logs', or 'metrics') is used
      tls:
        $ref: "#/$defs/HttpTls"
        description: Configure TLS settings for the exporter.
        defaultBehavior: system default TLS settings are used
      headers:
        type: array
        minItems: 1
        items:
          $ref: "#/$defs/NameStringValuePair"
        description: |
          Configure headers. Entries have higher priority than entries from .headers_list.
          If an entry's .value is null, the entry is ignored.
        defaultBehavior: no headers are added
      headers_list:
        type:
          - string
          - "null"
        description: |
          Configure headers. Entries have lower priority than entries from .headers.
          The value is a list of comma separated key-value pairs matching the format of OTEL_EXPORTER_OTLP_HEADERS. See https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/protocol/exporter.md#configuration-options for details.
        defaultBehavior: no headers are added
      compression:
        type:
          - string
          - "null"
        description: |
          Configure compression.
          Values include: gzip, none. Implementations may support other compression algorithms.
        defaultBehavior: none is used
      timeout:
        type:
          - integer
          - "null"
        minimum: 0
        description: |
          Configure max time (in milliseconds) to wait for each export.
          Value must be non-negative. A value of 0 indicates no limit (infinity).
        defaultBehavior: 10000 is used
      encoding:
        $ref: "#/$defs/OtlpHttpEncoding"
        description: |
          Configure the encoding used for messages. 
          Values include: protobuf, json. Implementations may not support json.
        defaultBehavior: protobuf is used
  OtlpHttpEncoding:
    type:
      - string
      - "null"
    enum:
      - protobuf
      - json
    enumDescriptions:
      json: Protobuf JSON encoding.
      protobuf: Protobuf binary encoding.
  OtlpGrpcExporter:
    type:
      - object
      - "null"
    additionalProperties: false
    properties:
      endpoint:
        type:
          - string
          - "null"
        description: |
          Configure endpoint.
        defaultBehavior: http://localhost:4317 is used
      tls:
        $ref: "#/$defs/GrpcTls"
        description: Configure TLS settings for the exporter.
        defaultBehavior: system default TLS settings are used
      headers:
        type: array
        minItems: 1
        items:
          $ref: "#/$defs/NameStringValuePair"
        description: |
          Configure headers. Entries have higher priority than entries from .headers_list.
          If an entry's .value is null, the entry is ignored.
        defaultBehavior: no headers are added
      headers_list:
        type:
          - string
          - "null"
        description: |
          Configure headers. Entries have lower priority than entries from .headers.
          The value is a list of comma separated key-value pairs matching the format of OTEL_EXPORTER_OTLP_HEADERS. See https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/protocol/exporter.md#configuration-options for details.
        defaultBehavior: no headers are added
      compression:
        type:
          - string
          - "null"
        description: |
          Configure compression.
          Values include: gzip, none. Implementations may support other compression algorithms.
        defaultBehavior: none is used
      timeout:
        type:
          - integer
          - "null"
        minimum: 0
        description: |
          Configure max time (in milliseconds) to wait for each export.
          Value must be non-negative. A value of 0 indicates no limit (infinity).
        defaultBehavior: 10000 is used
  ExperimentalOtlpFileExporter:
    type:
      - object
      - "null"
    additionalProperties: false
    properties:
      output_stream:
        type:
          - string
          - "null"
        description: |
          Configure output stream. 
          Values include stdout, or scheme+destination. For example: file:///path/to/file.jsonl.
        defaultBehavior: stdout is used
  ConsoleExporter:
    type:
      - object
      - "null"
    additionalProperties: false
  HttpTls:
    type:
      - object
      - "null"
    additionalProperties: false
    properties:
      ca_file:
        type:
          - string
          - "null"
        description: |
          Configure certificate used to verify a server's TLS credentials. 
          Absolute path to certificate file in PEM format.
        defaultBehavior: system default certificate verification is used for secure connections
      key_file:
        type:
          - string
          - "null"
        description: |
          Configure mTLS private client key. 
          Absolute path to client key file in PEM format. If set, .client_certificate must also be set.
        defaultBehavior: mTLS is not used
      cert_file:
        type:
          - string
          - "null"
        description: |
          Configure mTLS client certificate. 
          Absolute path to client certificate file in PEM format. If set, .client_key must also be set.
        defaultBehavior: mTLS is not used
  GrpcTls:
    type:
      - object
      - "null"
    additionalProperties: false
    properties:
      ca_file:
        type:
          - string
          - "null"
        description: |
          Configure certificate used to verify a server's TLS credentials. 
          Absolute path to certificate file in PEM format.
        defaultBehavior: system default certificate verification is used for secure connections
      key_file:
        type:
          - string
          - "null"
        description: |
          Configure mTLS private client key. 
          Absolute path to client key file in PEM format. If set, .client_certificate must also be set.
        defaultBehavior: mTLS is not used
      cert_file:
        type:
          - string
          - "null"
        description: |
          Configure mTLS client certificate. 
          Absolute path to client certificate file in PEM format. If set, .client_key must also be set.
        defaultBehavior: mTLS is not used
      insecure:
        type:
          - boolean
          - "null"
        description: |
          Configure client transport security for the exporter's connection. 
          Only applicable when .endpoint is provided without http or https scheme. Implementations may choose to ignore .insecure.
        defaultBehavior: false is used
  SeverityNumber:
    type:
      - string
      - "null"
    enum:
      - TRACE
      - TRACE2
      - TRACE3
      - TRACE4
      - DEBUG
      - DEBUG2
      - DEBUG3
      - DEBUG4
      - INFO
      - INFO2
      - INFO3
      - INFO4
      - WARN
      - WARN2
      - WARN3
      - WARN4
      - ERROR
      - ERROR2
      - ERROR3
      - ERROR4
      - FATAL
      - FATAL2
      - FATAL3
      - FATAL4
    enumDescriptions:
      DEBUG: DEBUG, severity number 5.
      DEBUG2: DEBUG2, severity number 6.
      DEBUG3: DEBUG3, severity number 7.
      DEBUG4: DEBUG4, severity number 8.
      ERROR: ERROR, severity number 17.
      ERROR2: ERROR2, severity number 18.
      ERROR3: ERROR3, severity number 19.
      ERROR4: ERROR4, severity number 20.
      FATAL: FATAL, severity number 21.
      FATAL2: FATAL2, severity number 22.
      FATAL3: FATAL3, severity number 23.
      FATAL4: FATAL4, severity number 24.
      INFO: INFO, severity number 9.
      INFO2: INFO2, severity number 10.
      INFO3: INFO3, severity number 11.
      INFO4: INFO4, severity number 12.
      TRACE: TRACE, severity number 1.
      TRACE2: TRACE2, severity number 2.
      TRACE3: TRACE3, severity number 3.
      TRACE4: TRACE4, severity number 4.
      WARN: WARN, severity number 13.
      WARN2: WARN2, severity number 14.
      WARN3: WARN3, severity number 15.
      WARN4: WARN4, severity number 16.

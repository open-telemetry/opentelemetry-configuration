name: Validator Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-schema:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '~1.22'

    # TODO: Publish releases
    - name: Build
      run: make validator

    - name: Test
      run: |
        cd validator
        go test .

    - name: Run ShellTests
      run: |
        make validator-run-shelltests


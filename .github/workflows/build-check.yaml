name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  check-schema:
    runs-on: ubuntu-latest
    steps:
    - name: check out code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: install dependencies
      run: npm install

    - name: compile schema
      run: make compile-schema

    - name: validate example
      run: make validate-examples

    - name: generate descriptions
      run: make generate-descriptions

    - name: check for diff
      run: |
        # need to "git add" to detect any changes to descriptions which are not checked in
        # select files from both /examples
        git add examples**
        if git diff --cached --quiet
        then 
          echo "No diff detected."
        else 
          echo "Diff detected - did you run 'make generate-descriptions'?"
          echo $(git diff --cached --name-only)
          echo $(git diff --cached)
          exit 1
        fi

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2.5.0
        with:
          # excluding links to pull requests and issues is done for performance
          args: >
            --include-fragments
            --exclude "^https://github.com/open-telemetry/opentelemetry-configuration/(issues|pull)/\\d+$"
            --max-retries 6
            .

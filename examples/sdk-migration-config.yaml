# Configure logger provider. If omitted, a noop logger provider is used.
logger_provider:
  # Configure log record processors.
  processors:
    - # Configure a batch log record processor.
      batch:
        # Configure delay interval (in milliseconds) between two consecutive exports.  Value must be non-negative. If omitted or null, 1000 is used.
        schedule_delay: ${OTEL_BLRP_SCHEDULE_DELAY:-1000}
        # Configure maximum allowed time (in milliseconds) to export data.  Value must be non-negative. A value of 0 indicates no limit (infinity). If omitted or null, 30000 is used.
        export_timeout: ${OTEL_BLRP_EXPORT_TIMEOUT:-30000}
        # Configure maximum queue size. Value must be positive. If omitted or null, 2048 is used.
        max_queue_size: ${OTEL_BLRP_MAX_QUEUE_SIZE:-2048}
        # Configure maximum batch size. Value must be positive. If omitted or null, 512 is used.
        max_export_batch_size: ${OTEL_BLRP_MAX_EXPORT_BATCH_SIZE:-512}
        # Configure exporter.
        exporter:
          # Configure exporter to be OTLP with HTTP transport.
          otlp_http:
            # TODO
            endpoint: ${OTEL_EXPORTER_OTLP_LOGS_ENDPOINT:-http://localhost:4318/v1/logs}
            # TODO
            tls:
              # TODO
              certificate_file: ${OTEL_EXPORTER_OTLP_LOGS_CERTIFICATE}
              # TODO
              client_key_file: ${OTEL_EXPORTER_OTLP_LOGS_CLIENT_KEY}
              # TODO
              client_certificate_file: ${OTEL_EXPORTER_OTLP_LOGS_CLIENT_CERTIFICATE}
            # TODO
            compression: ${OTEL_EXPORTER_OTLP_LOGS_COMPRESSION:-gzip}
            # TODO
            timeout: ${OTEL_EXPORTER_OTLP_LOGS_TIMEOUT:-10000}
            # TODO
            headers: []
            # TODO
            headers_list: ${OTEL_EXPORTER_OTLP_LOGS_HEADERS}
  # Configure log record limits. See also attribute_limits.
  limits:
    # Configure max attribute value size. Overrides .attribute_limits.attribute_value_length_limit. Value must be non-negative. If omitted or null, there is no limit.
    attribute_value_length_limit: ${OTEL_LOGRECORD_ATTRIBUTE_VALUE_LENGTH_LIMIT}
    # Configure max attribute count. Overrides .attribute_limits.attribute_count_limit. Value must be non-negative. If omitted or null, 128 is used.
    attribute_count_limit: ${OTEL_LOGRECORD_ATTRIBUTE_COUNT_LIMIT:-128}

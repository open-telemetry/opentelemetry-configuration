# If omitted, a noop meter provider is used.
meter_provider:
  # Configure metric readers.
  readers:
    - # Configure a pull based metric reader.
      pull:
        # Configure exporter.
        exporter:
          # TODO
          #This property is experimental and subject to breaking changes in minor versions.
          prometheus/development:
            # TODO
            host: localhost
            # TODO

# Configure resource for all signals.
# If omitted, the default resource is used.
resource:
  # Configure resource attributes. Entries have higher priority than entries from .resource.attributes_list.
  attributes:
    - # The attribute name.
      name: service.name
      # The attribute value.
      # The type of value must match .type.
      value: unknown_service
    - # The attribute name.
      name: string_key
      # The attribute value.
      # The type of value must match .type.
      value: value
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: string
    - # The attribute name.
      name: bool_key
      # The attribute value.
      # The type of value must match .type.
      value: true
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: bool
    - # The attribute name.
      name: int_key
      # The attribute value.
      # The type of value must match .type.
      value: 1
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: int
    - # The attribute name.
      name: double_key
      # The attribute value.
      # The type of value must match .type.
      value: 1.1
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: double
    - # The attribute name.
      name: string_array_key
      # The attribute value.
      # The type of value must match .type.
      value: [ "value1", "value2" ]
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: string_array
    - # The attribute name.
      name: bool_array_key
      # The attribute value.
      # The type of value must match .type.
      value: [ true, false ]
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: bool_array
    - # The attribute name.
      name: int_array_key
      # The attribute value.
      # The type of value must match .type.
      value: [ 1, 2 ]
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: int_array
    - # The attribute name.
      name: double_array_key
      # The attribute value.
      # The type of value must match .type.
      value: [ 1.1, 2.2 ]
      # The attribute type.
      # Values include: string, bool, int, double, string_array, bool_array, int_array, double_array.
      # If omitted or null, string is used.
      type: double_array
  # Configure resource attributes. Entries have lower priority than entries from .resource.attributes.
  # The value is a list of comma separated key-value pairs matching the format of OTEL_RESOURCE_ATTRIBUTES. See https://github.com/open-telemetry/opentelemetry-specification/blob/main/specification/configuration/sdk-environment-variables.md#general-sdk-configuration for details.
  # If omitted or null, no resource attributes are added.
  attributes_list: "service.namespace=my-namespace,service.version=1.0.0"
  # Configure resource detection.
  # If omitted or null, resource detection is disabled.
  #This property is experimental and subject to breaking changes in minor versions.
  detection/development:
    # Configure attributes provided by resource detectors.
    attributes:
      # TODO
      included:
        - process.*
      # TODO
      excluded:
        - process.command_args
    # Configure resource detectors.
    # Resource detector names are dependent on the SDK language ecosystem. Please consult documentation for each respective language.
    # If omitted or null, no resource detectors are enabled.
    detectors:
      - # Enable the container resource detector, which populates container.* attributes.
        container:
      - # Enable the host resource detector, which populates host.* and os.* attributes.
        host:
      - # Enable the process resource detector, which populates process.* attributes.
        process:
      - # Enable the service detector, which populates service.name based on the OTEL_SERVICE_NAME environment variable and service.instance.id.
        service:
  # Configure resource schema URL.
  # If omitted or null, no schema URL is used.
  schema_url: https://opentelemetry.io/schemas/1.16.0
